# -*- yaml -*-
# This file is hand-written. Eventually, RoadRunner will auto-generate it.
---
RoadRulebook:
  RightOfWayRules:
    # Straight-through rules have both Go and Stop states and yield to no other
    # rules.
    - ID: NorthStraight
      States:
        Go: []
        Stop: []
      Zone:
      - Lane: 19_4_1
      - Lane: 19_3_1
      - Lane: 19_2_1
      - Lane: 19_1_1
      - Lane: 19_0_1
      ZoneType: StopExcluded
    - ID: SouthStraight
      States:
        Go: []
        Stop: []
      Zone:
      - Lane: 24_0_-1
      - Lane: 24_1_-1
      - Lane: 24_2_-1
      - Lane: 24_3_-1
      - Lane: 24_4_-1
    - ID: EastLeftStraight
      States:
        Go: []
        Stop: []
      Zone:
      - Lane: 103_0_-1
      - Lane: 103_1_-1
      - Lane: 103_2_-1
      - Lane: 103_3_-1
      - Lane: 103_4_-1
      - Lane: 103_5_-1
      - Lane: 103_6_-1
    - ID: EastRightStraight
      States:
        Go: []
        Stop: []
      Zone:
      - Lane: 110_0_-1
      - Lane: 110_1_-1
      - Lane: 110_2_-1
      - Lane: 110_3_-1
      - Lane: 110_4_-1
      - Lane: 110_5_-1
      - Lane: 110_6_-1
    - ID: WestLeftStraight
      States:
        Go: []
        Stop: []
      Zone:
      - Lane: 96_6_1
      - Lane: 96_5_1
      - Lane: 96_4_1
      - Lane: 96_3_1
      - Lane: 96_2_1
      - Lane: 96_1_1
      - Lane: 96_0_1
    - ID: WestRightStraight
      States:
        Go: []
        Stop: []
      Zone:
      - Lane: 89_6_1
      - Lane: 89_5_1
      - Lane: 89_4_1
      - Lane: 89_3_1
      - Lane: 89_2_1
      - Lane: 89_1_1
      - Lane: 89_0_1

    # Right-turn rules only have Go and StopThenGo states to model an
    # intersection that allows turn-on-red.
    - ID: NorthRightTurn
      States:
        Go: []
        StopThenGo: [EastRightStraight]
      Zone:
      - Lane: 87_0_-1
      - Lane: 87_1_-1
    - ID: SouthRightTurn
      States:
        Go: []
        StopThenGo: [WestRightStraight]
      Zone:
      - Lane: 36_0_-1
    - ID: EastRightTurn
      States:
        Go: [WestLeftTurn]
        StopThenGo: [SouthStraight, WestLeftTurn]
      Zone:
      - Lane: 70_6_1
      - Lane: 70_5_1
      - Lane: 70_4_1
      - Lane: 70_3_1
      - Lane: 70_2_1
      - Lane: 70_1_1
      - Lane: 70_0_1
    - ID: WestRightTurn
      States:
        Go: [EastLeftTurn]
        StopThenGo: [NorthStraight, EastLeftTurn]
      Zone:
      - Lane: 43_6_1
      - Lane: 43_5_1
      - Lane: 43_4_1
      - Lane: 43_3_1
      - Lane: 43_2_1
      - Lane: 43_1_1
      - Lane: 43_0_1


     # Left-turn rules have both Go and Stop states. They yield to antiparallel
     # straight-through rules.
    - ID: NorthLeftTurn
      States:
        Go: [SouthStraight]
        Stop: []
      Zone:
      - Lane: 58_0_-1
      - Lane: 58_1_-1
      - Lane: 58_2_-1
      - Lane: 58_3_-1
    - ID: SouthLeftTurn
      States:
        Go: [NorthStraight]
        Stop: []
      Zone:
      - Lane: 38_0_-1
      - Lane: 38_1_-1
      - Lane: 38_2_-1
      - Lane: 38_3_-1
      - Lane: 38_4_-1
    - ID: EastLeftTurn
      States:
        Go: [WestLeftStraight, WestRightStraight]
        Stop: []
      Zone:
      - Lane: 29_6_1
      - Lane: 29_5_1
      - Lane: 29_4_1
      - Lane: 29_3_1
      - Lane: 29_2_1
      - Lane: 29_1_1
      - Lane: 29_0_1
    - ID: WestLeftTurn
      States:
        Go: [EastLeftStraight, EastRightStraight]
        Stop: []
      Zone:
      - Lane: 81_5_1
      - Lane: 81_4_1
      - Lane: 81_3_1
      - Lane: 81_2_1
      - Lane: 81_1_1
      - Lane: 81_0_1

  DirectionUsageRules: []  # Blank because this will be obtained from the XODR.

